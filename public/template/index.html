<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
    <title>Twitch Analytics Demo</title>
  </head>
  <body>
    <div class="jumbotron text-center">
      <h1>Twitch Analytics Demo</h1>
    </div>

    <!--TOP STREAMERS-->
    
    <div class="container">
        <div class="row">
          <div class="col-sm">
                <div class="card" style="width: 18rem">
                    <div class="card-body">
                        <h5 class="card-title">Top streamers</h5>
                        <p class="card-text">
                        Find out who are top streamers either by their total number of
                        followers or views.
                        </p>
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Number of streamers</label>
                                <input
                                type="number"
                                min="1"
                                max="50"
                                class="form-control"
                                id="num_of_streamers"
                                value="1"
                                />
                            </div>
                            <br>
                            <a href="#" class="btn btn-outline-primary" tabindex="-1" role="button" aria-disabled="true" onclick="get_top_streamers_by_followers()">By followers</a>
                            <a href="#" class="btn btn-outline-primary" tabindex="-1" role="button" aria-disabled="true" onclick="get_top_streamers_by_views()">By views</a>
                        </form>
                    </div>
                </div>
            </div>
    <!--TOP GAMES-->
            <div class="col-sm">
                <div class="card" style="width: 18rem">
                    <div class="card-body">
                    <h5 class="card-title">Top games</h5>
                    <p class="card-text">
                        Find out which games are played by most streamers.
                    </p>
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Number of games</label>
                            <input
                                type="number"
                                min="1"
                                max="50"
                                class="form-control"
                                id="num_of_streamers"
                                value="1"
                            />
                        </div>
                        <br>
                        <a href="#" class="btn btn-outline-primary" tabindex="-1" role="button" aria-disabled="true" onclick="get_top_streamers_by_followers()">See games</a>
                    </form>
                </div>
            </div>
    </div>
</div>

    <!--TABLE OF RESULTS-->
    <table class="table" id="top_streamers">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Streamer</th>
            <th scope="col" id="followers/views"></th>
          </tr>
        </thead>
        <tbody id="streamers_body">
        </tbody>
      </table>

    <!--CONTAINER FOR GRAPH-->
    <div class="container-fluid" style="padding-top: 30px">
      <svg width="1400" height="600"></svg>
    </div>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
